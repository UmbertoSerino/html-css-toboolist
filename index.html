<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css/style.css">
</head>
<body>
    <header class="color-background-header">
        <img src="./img/logo copia.png" alt="logo-toboolist" class="logo-size">
        <h1 class="name-brand">Toboolist</h1>
    </header>

    <main id="container-central">
        <!-- Bottom -->
        <header class="container-header">
                <span class="bottom-1">Add Task</span>
                <span class="bottom-2">Add Section</span>
        </header>
        <!-- Section 1 -->
        <section class="divided-section">
            <h2 class="title-text">&#9660; New Task</h2>
            <span class="symbol-check">&#10004;</span>
            <span class="sub-titol">Quarterly Newsletter</span>
            <span class="button-editorial-section">Editorial</span>
        </section>
        <!-- Section 2: part-1 -->
        <section>
            <h2 class="title-text">&#9660; Today</h2>
            <span class="symbol-check">&#10004;</span>
            <span class="sub-titol">Recruiting blog post</span>
            <span class="button-editorial-section">Editorial</span>
        </section>
        <!-- Section 2: part-2 -->
        <section>
            <span class="symbol-check">&#10004;</span>
            <span class="sub-titol">Mobile app launch</span>
            <span class="button-goal-section">Q1 Goals</span>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
